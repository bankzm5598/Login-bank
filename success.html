<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>สมัครสำเร็จ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>สมัครสมาชิกสำเร็จ!</h2>
    <a href="/"><button>กลับไปหน้า Login</button></a>
  </div>
</body>
</html>
